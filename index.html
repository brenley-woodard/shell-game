<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/gary.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/style.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/gary.png" alt="logo" />
            <h1>FIND GARY!!!</h1>
        </header>

        <main>
            <section>
                <h2>🫧🫧🫧🫧🫧🫧🫧🫧🫧🫧🫧🫧🫧🫧🫧🫧🫧🫧🫧🫧🫧🫧🫧🫧🫧</h2>
                <div class="houses">
                    <div class="house">
                        <img src="assets/patrick copy.png" id="patrick-img" />
                        <div id="gary-1" class="gary">🐌</div>
                        <button id="patrick-button">Patrick's House?</button>
                    </div>
                    <div class="house">
                        <img src="assets/squidward copy.png" id="squidward-img" />
                        <div id="gary-2" class="gary">🐌</div>
                        <button id="squidward-button">Squidward's House?</button>
                    </div>
                    <div class="house">
                        <img src="assets/spongebob copy.png" id="spongebob-img" />
                        <div id="gary-3" class="gary">🐌</div>
                        <button id="spongebob-button">Spongebobs's House?</button>
                    </div>
                </div>
            </section>
            <section id="scoreboard">
                <div>You have won <span id="wins">0</span> times.</div>
                <div>You have lost <span id="losses">0</span> times</div>
                <div>You have played <span id="total">0</span> total games.</div>
            </section>
        </main>
    </body>
</html>
